<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="headerHome">
        <img src="multimedia/Logos/Recurso 11.svg" width="150em"  alt="" class=logo>
        <nav class="barraNavegacion">
            <a href="index.html"   class="opcionesHome"> Home</a></li>
            <a href="planner.html" class="opcionesHome">¡Planner!</a></li>
            <a href="contacto.html" id="ultimaHome">Contacto</a></li>
        </nav>
    </header>

    <main class="contacto">
        <div>
            <section>
                <form action="" class="contenedorForms">
                    <div class="contenedorInfo">
                        <div class="contenedorData">
                            <label for="nombre">Nombre: </label><!-- Es el texto que aparece en la pagina -->
                            <input type="text" name="nombre" class="inputData">

                            <label for="apellido">Apellido: </label>
                            <input type="text" name="apellido" class="inputData">

                            <label for="email">Dejanos tu email</label>
                            <input type="text" name="email" class="inputData">

                            <div>
                                <button class="dropdown" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Genero
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Femenino</a></li>
                                    <li><a class="dropdown-item" href="#">Masculino</a></li>
                                    <li><a class="dropdown-item" href="#">Prefiero no decirlo</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="contenedorServ">
                            <div>¿Que estas buscando?</div>
                            <div class="divCheck">
                                <label for="Servicio" class="textCheck">Salones</label>
                                <input type="checkbox" name="servicio" value="1" class="checkService">
                            </div>        
                            <div class="divCheck">
                                <label for="Servicio">Catering</label>
                                <input type="checkbox" name="servicio" value="1" class="checkService">
                            </div>  
                            <div class="divCheck">
                                <label for="Servicio">Sonido</label>
                                <input type="checkbox" name="servicio" value="1" class="checkService">
                            </div>  
                        </div>
                    </div>
                    <div class="contenedorBoton">
                        <label for="boton.enviar"></label>
                        <input type="button" name="boton.enviar" value="Enviar" class="botonContacto">
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="divFooter">
            <div class="navLogoFoot">
                <a href="index.html"><img src="multimedia/Logos/Recurso 11.svg" class="footBevent" alt=""></a>
                <ul class="navegacionFoot">
                    <li><a href="index.html">Home</a></li>

            <div class="divLogoTempFlex">
                <p> Seguinos en nuestras redes</p>

                <img src="logo/ig.svg" class="logoRedes" alt="">
                <img src="logo/ws.svg" class="logoRedes" alt="">
            </div>
        </div>
        <address id="provincia">
            <p>San Juan - Argentina</p>
        </address>
